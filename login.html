<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header-left">Login</div>
    </div>
    <div class="login-page">
        <form class="login-form">
            <input type="text" name="" id="username" placeholder="username" required>
            <input type="password" name="" id="password" placeholder="password" required>
            <button class="login-button" type="submit" onclick="form_data(event)">Login </button>
            <p id="login-info"></p>
            <div class="reg-details">
                <p>New user? <a href="register.html">Click here for register</a></p>
            </div>
        </form>
    </div>
    <div class="footer">
        @2024 Greenify All rights are reserved
    </div>
    <script src="login.js"></script>
</body>
</html>
