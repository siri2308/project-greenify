<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header-left">Register</div>
    </div>
    <div class="register-container">
        <div>
            <form class="register-form">
                <input type="text" id="name" placeholder="Name"/>
                <input type="email" id="email" placeholder="email"/>
                <input type="password" id="password" placeholder="password"/>
                <input type="password" id="password" placeholder="Re-password"/>
                <input type="number" id="number" placeholder="Number"/>
                <input type="number" id="age" placeholder="Age"/>
                <button class="reg-button" type="submit" onclick="register_page(event)">Register </button>
            </form>
        </div>
        <div>
            <p>
                Alredy have an account?
                <a href="login.html" class="reg-info">Click here for login </a>
            </p>
        </div>
    </div>
    <div class="footer">
        @2024 Shopping Cart All rights are reserved
    </div>
    <script src="register.js"></script>
</body>
</html>
